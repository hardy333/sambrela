<script>
  $(document).ready(function () {
    $(".owl-carousel").owlCarousel({
      loop: true,
      navText: [
        "<img class='left-arrow' src='./imgs/Path 58.png'>",
        "<img class='right-arrow' src='./imgs/Path 59.png'>",
      ],
      nav: true,
    });

    $(".closeMenu").click(() => {
      $(".responsiveMenu").removeClass("d-flex")
      $(".responsiveMenu").addClass("d-none")


    })

    $(".mobileLink").click(() => {
      $(".responsiveMenu").removeClass("d-flex")
      $(".responsiveMenu").addClass("d-none")
    })


    $(".openMenu").click(() => {
      $(".responsiveMenu").removeClass("d-none")
      $(".responsiveMenu").addClass("d-flex")

    })


    $(".service__plus").click((e) => {
      e.stopPropagation()
      $(".ServiceModal__wraper").addClass("d-flex")
      $(".ServiceModal__wraper").removeClass("d-none")
    })

    $(".closeModal").click(() => {
      $(".ServiceModal__wraper").addClass("d-none")
      $(".ServiceModal__wraper").removeClass("d-flex")
    })

    $(".serviceItemMobile").click(function (e) {
      e.stopPropagation()
      $(".ServiceModal__wraper").addClass("d-flex")
      $(".ServiceModal__wraper").removeClass("d-none")
    })




    $(".invest").click(() => {
      // debugger
      $(".aboutUs__tabs li").each(function () {
        $(this).removeClass("active")
      })
      $(".investment").removeClass("d-none")
      $(".teamContent").addClass("d-none")
      $(".invest").addClass("active")
      $(".aboutUs").css({ "background-image": "url('../imgs/invest.png')" })

    })


    $(".team").click(() => {
      // debugger
      $(".aboutUs__tabs li").each(function () {
        $(this).removeClass("active")
      })
      $(".team").addClass("active")
      $(".investment").addClass("d-none")
      $(".teamContent").removeClass("d-none")
      $(".aboutUs").css({ "background-image": "url('../imgs/Mask Group 14.png')" })

    })

  });

    ///////////////
    // Cache selectors
</script>
